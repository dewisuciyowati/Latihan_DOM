<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Polije</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #222;
            text-align: center;
        }
        header {
            background-color: #006633;
            color: white;
            padding: 20px 10px;
        }
        img {
            max-width: 200px;
            margin-top: 10px;
        }
        section {
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            background-color: #006633;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #004d26;
        }
        input {
            padding: 5px;
            margin: 5px;
        }
        .box {
            background-color: #384dd9;
            color: white;
            width: 120px;
            height: 20px;
            padding: 40px;
            margin: 10px auto;
            border-radius: 8px;
            cursor: pointer;
        }
        .box-click {
            background-color: #D94A38;
            color: white;
            width: 120px;
            height: 20px;
            padding: 40px;
            margin: 10px auto;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body onload="pageLoadMessage()">

    <header>
        <h1>ðŸŒ¿ Website POLIJE</h1>
        <img id="logoPolije" src="https://polije.ac.id/wp-content/uploads/elementor/thumbs/Logo-branding-pfusaBalmjxsbxc0027512006089pc4oms8rkv5mgw.png" alt="Logo Polije">
    </header>

    <section>
        <h2>Ganti Warna Tulisan</h2>
        <h1 id="judul">POLIJE SIP !!!</h1>
        <button onclick="document.getElementById('judul').style.color = 'blue'">Ubah Warna</button>
    </section>

    <section>
        <h2>Tampilkan Tanggal</h2>
        <p id="tanggal"></p>
        <button onclick="document.getElementById('tanggal').innerHTML = Date()">Lihat Tanggal</button>
    </section>

    <section>
        <h2>Validasi Input</h2>
        <p>Masukkan angka 1 - 10</p>
        <input type="number" id="num">
        <button onclick="validasiInput()">Cek</button>
        <p id="hasil"></p>
    </section>

    <section>
        <h2>Event Interaktif</h2>
        <h3 onclick="this.innerHTML='Ooops!'">Klik Disini!</h3>
        <h3 onclick="gantiTeks(this)">Klik Lagi!</h3>
        <button id="btnWaktu">Klik Untuk Waktu</button>
        <p id="waktu"></p>
    </section>

    <section>
        <h2>Input Nama (Auto Uppercase)</h2>
        <input type="text" id="fname" onchange="upperCase()">
    </section>

    <section>
        <h2>Event Mouse</h2>
        <div class="box" onmouseover="mOver(this)" onmouseout="mOut(this)">Mouse Over Me</div>
        <div class="box-click" onmousedown="mDown(this)" onmouseup="mUp(this)">Click Me</div>
    </section>

    <section>
        <h2>addEventListener Demo</h2>
        <button id="btnListener">Klik Saya</button>
    </section>

    <script>
        // Pesan saat halaman dimuat
        function pageLoadMessage() {
            alert("Selamat datang di Website POLIJE!");
            // Ganti logo otomatis
            document.getElementById("logoPolije").src = "https://kesehatan.polije.ac.id/img/kesehatan/polijelogo.png";
        }

        // Validasi angka
        function validasiInput() {
            let x = document.getElementById("num").value;
            let hasil = (isNaN(x) || x < 1 || x > 10) ? "Input tidak valid" : "Input OK";
            document.getElementById("hasil").innerHTML = hasil;
        }

        // Ganti teks
        function gantiTeks(elemen) {
            elemen.innerHTML = "Hallo!";
        }

        // Uppercase input
        function upperCase() {
            const x = document.getElementById("fname");
            x.value = x.value.toUpperCase();
        }

        // Event listener tombol
        document.getElementById("btnWaktu").addEventListener("click", function() {
            document.getElementById("waktu").innerHTML = Date();
        });

        // Mouse events
        function mOver(obj) {
            obj.innerHTML = "Terima Kasih";
        }
        function mOut(obj) {
            obj.innerHTML = "Mouse Over Me";
        }
        function mDown(obj) {
            obj.style.backgroundColor = "#1ec5e5";
            obj.innerHTML = "Release Me";
        }
        function mUp(obj) {
            obj.style.backgroundColor = "#D94A38";
            obj.innerHTML = "Thank You";
        }

        // addEventListener contoh
        document.getElementById("btnListener").addEventListener("click", function() {
            alert("Hello Polije!");
        });
    </script>

</body>
</html>
