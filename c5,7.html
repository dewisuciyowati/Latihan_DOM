<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML Events</h2>
<p>Click Untuk Menampilkan Tanggal.</p>

<button id="myBtn">Click!!!</button>

<p id="demo"></p>

<script>
document.getElementById("myBtn").onclick = displayDate;

function displayDate() {
    document.getElementById("demo").innerHTML = Date();
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<script>
function mymessage() {
    alert("Pesan ini akan muncul setiap halaman di load");
}
</script>
</head>
<body onload="mymessage()">

</body>
</html>
